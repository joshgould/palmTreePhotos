<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ratings</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
  </head>

  <body>

    <!-- Todo App Interface -->

	<div class="subtitle">Average Ratings</div>
  	<div id="avgRatings"></div>

	<div class="subtitle">Rate a Movie:</div>
	<div class="subtitle">Movie:</div>
	<select id="movie">
	  <option value="The Matrix">The Matrix</option>
	  <option value="Forest Gump">Forest Gump</option>
	  <option value="Transformers">Transformers</option>
	  <option value="Lego Movie">Lego Movie</option>
	</select>
	
	<div class="subtitle">Stars:</div>
	<input type="text" value="" id="stars"/>

	<div class="subtitle">Comment:</div>
	<input type="text" value="" id="comment"/>

	<div id="button">Rate It</div>

	<div class="subtitle">All Ratings</div>
  	<div id="allRatings"></div>


  </body>

</html>
